<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4xScript - Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #ff0040, 0 0 10px #ff0040, 0 0 15px #ff0040; }
            50% { box-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040, 0 0 30px #ff0040; }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0f 50%, #150a12 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,0,64,0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            pointer-events: none;
        }
        
        .container {
            background: rgba(20, 10, 15, 0.9);
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 40px rgba(255,0,64,0.2);
            text-align: center;
            border: 2px solid rgba(255,0,64,0.3);
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255,0,64,0.4);
            animation: float 3s ease-in-out infinite;
        }
        
        .logo {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff0040, #ff4466, #ff0040);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: gradient 3s ease infinite;
            text-shadow: 0 0 30px rgba(255,0,64,0.5);
            letter-spacing: 2px;
        }
        
        .key-label {
            font-size: 18px;
            color: #c0a0a8;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .key-display {
            font-size: 24px;
            font-family: 'Courier New', monospace;
            color: #ff0040;
            background: #0f0a0d;
            padding: 25px 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            letter-spacing: 3px;
            border: 2px solid #2d1a22;
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
            animation: glow 2s ease-in-out infinite;
            word-break: break-all;
            transition: transform 0.3s;
        }
        
        .key-display:hover {
            transform: scale(1.02);
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #ff0040 0%, #cc0033 100%);
            color: #ffffff;
            border: none;
            padding: 16px 50px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .copy-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .copy-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .copy-btn:hover {
            background: linear-gradient(135deg, #ff1a55 0%, #e60039 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 0, 64, 0.5);
        }
        
        .copy-btn:active {
            transform: translateY(-1px);
        }
        
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #1a0a0f 0%, #2d1a22 100%);
            color: #ff4466;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8), 0 0 20px rgba(255,0,64,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid rgba(255,0,64,0.3);
            z-index: 1000;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .notification.show {
            top: 30px;
        }
        
        .checkmark {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff0040;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease-out;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .checkmark::after {
            content: 'âœ“';
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .logo-img {
                width: 70px;
                height: 70px;
            }
            
            .logo {
                font-size: 32px;
            }
            
            .key-display {
                font-size: 18px;
                padding: 20px 15px;
                letter-spacing: 2px;
            }
            
            .copy-btn {
                padding: 14px 40px;
                font-size: 14px;
            }
            
            .notification {
                padding: 15px 20px;
                font-size: 14px;
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo-img {
                width: 60px;
                height: 60px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .key-display {
                font-size: 16px;
                padding: 18px 12px;
                letter-spacing: 1px;
            }
            
            .copy-btn {
                padding: 12px 35px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        <div class="checkmark"></div>
        <span>Key has been copied!</span>
    </div>
    
    <div class="container">
        <img src="https://yt3.googleusercontent.com/sc9mp1SFwUvGjRtg0AwWsaNBG1pU9j-5671aDTETsLf0TynZ0t9AfqOpq_YdYxpbUI_8EMT-3g=s160-c-k-c0x00ffffff-no-rj" alt="H4xScript" class="logo-img">
        <div class="logo">H4xScript</div>
        <div class="key-label">Your Key:</div>
        <div class="key-display" id="keyDisplay"></div>
        <button class="copy-btn" onclick="copyKey()">Copy Key</button>
    </div>

    <script>
        function generateKey() {
            const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lower = 'abcdefghijklmnopqrstuvwxyz';
            const nums = '0123456789';
            const allChars = lower + nums;
            
            let key = upper.charAt(Math.floor(Math.random() * upper.length));
            
            const capitalPositions = new Set();
            while (capitalPositions.size < 3) {
                const pos = Math.floor(Math.random() * 15) + 1;
                capitalPositions.add(pos);
            }
            
            for (let i = 1; i < 16; i++) {
                if (capitalPositions.has(i)) {
                    key += upper.charAt(Math.floor(Math.random() * upper.length));
                } else {
                    key += allChars.charAt(Math.floor(Math.random() * allChars.length));
                }
            }
            return key;
        }

        const key = generateKey();
        document.getElementById('keyDisplay').textContent = key;

        function copyKey() {
            navigator.clipboard.writeText(key).then(() => {
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            });
        }
    </script>
</body>
</html>
